  let calendarEl = $('#calendar')[0];
  let calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    selectable : true,
    events:[],

    dateClick: function(info){
      console.log(info);

      const date = prompt("날짜");
      // console.log(date);

      calendar.addEvent({
        title : "제목",
        start: info.dateStr,
        end : date

      });
      
    }
    
    





    
  });
  calendar.render();
});
